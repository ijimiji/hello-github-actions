on:
  push:
    branches:
      - master

name: Test Sample Go project

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Test
      run: go test pkg/math/*.go